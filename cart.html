<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/download-bg.png"
      type="image/jpeg"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pizza-App</title>
  </head>
  <body>
    <div class="navbar container border-bottom border-3 sticky-top">
      <div class="brand d-flex text-warning">
        <i class="fa fa-pizza-slice fa-2x"></i>
        <h3 class="navbar-brand ms-2">PIZZA-PIECE</h3>
      </div>
      <nav class="">
        <ul class="nabar-nav d-flex container-fluid">
          <a class="nav-link text-dark" href="index.html">home</a>
          <a class="nav-link text-dark" href="index.html">order</a>
          <a class="nav-link text-dark" href="#contact">contact us</a>
          <a class="nav-link link-dark" href="cart">cart <span id="cart-no">0</span></a>
        </ul>
      </nav>
    </div>

    <div class="cart-items d-flex justify-content-around mt-5 ">
      <div class="pizza">
      <h5>Pizza</h5>
      <p class="mt-4 fs-4">Pepperoni</p>
    </div>
    <div class="toppings">
      <h5>Toppings</h5>
      <select class="mt-4 p-2 border rounded" name="toppings" id="toppings">
        <option value="">Sauce ksh <span>50</span></option>
        <option value="">Pepper ksh <span>100</span></option>
        <option value="">Tomato ksh <span>50</span></option>
        <option value="">Olives ksh <span>130</span></option>
        </select>
      </div>
      <div class="crust">
      <h5>Crust</h5>
      <select class="mt-4 p-2 border rounded" name="crust" id="crust">
        <option value="">Crusty ksh <span>150</span></option>
        <option value="">Stuffed ksh <span>100</span></option>
        <option value="">Crispy ksh <span>120</span></option>
        </select>
      </div>
      <div class="size">
      <h5>Size</h5>
      <select class="mt-4 p-2 border rounded" name="size" id="size">
        <option value="">Large ksh <span>1000</span></option>
        <option value="">Medium ksh <span>800</span></option>
        <option value="">Small ksh <span>500</span></option>
        </select>
      </div>
      <div class="quantity ">
      <h5>Quantity</h5>
      <input  min="1" max="20" class="mt-4 p-2 border rounded" type="number" name="quantity" id="quantity">
    </div>
    <div class="price">
      <h5>Price</h5>
      <p class="mt-4 fs-4" >Ksh <span>400</span></p>
    </div>
    </div>
    
    <button id="checkout" class="m-5 btn btn-danger position-absolute end-0">CHECKOUT</button>
  <script src="./js/bootstrap.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./js/cart.js"></script> 
  </body>
</html>
